<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會員註冊｜Week07 Lab</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>會員註冊</h1>
    <div id="form-status" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <form id="signup-form" novalidate>
      <div class="field">
        <label for="name">姓名 <span class="req">*</span></label>
        <input id="name" name="name" type="text" autocomplete="name"
               required aria-describedby="name-error" />
        <p id="name-error" class="error" role="alert"></p>
      </div>
      <div class="field">
        <label for="email">Email <span class="req">*</span></label>
        <input id="email" name="email" type="email" autocomplete="email"
               required aria-describedby="email-error" />
        <p id="email-error" class="error" role="alert"></p>
      </div>
      <div class="field">
        <label for="phone">手機（10 碼）<span class="req">*</span></label>
        <input id="phone" name="phone" type="tel" inputmode="numeric"
               pattern="\\d{10}" required aria-describedby="phone-error" />
        <p id="phone-error" class="error" role="alert"></p>
      </div>
      <div class="field">
        <label for="password">密碼（至少 8 碼，英數混合）<span class="req">*</span></label>
        <input id="password" name="password" type="password" minlength="8"
               required aria-describedby="password-error password-hint" />
        <div class="strength" aria-describedby="password-hint">
          <div id="strength-bar" class="strength-bar" aria-hidden="true"></div>
          <span id="strength-text" class="strength-text">強度：—</span>
        </div>
        <p id="password-hint" class="hint">至少 8 碼，需包含英文字母與數字。</p>
        <p id="password-error" class="error" role="alert"></p>
      </div>
      <div class="field">
        <label for="confirm">確認密碼 <span class="req">*</span></label>
        <input id="confirm" name="confirm" type="password"
               required aria-describedby="confirm-error" />
        <p id="confirm-error" class="error" role="alert"></p>
      </div>
      <fieldset class="field">
        <legend>興趣標籤（至少勾選 1 個）<span class="req">*</span></legend>
        <div id="interests" class="chips" aria-describedby="interests-error">
          <label class="chip">
            <input type="checkbox" name="interests" value="coding" /> 程式
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="design" /> 設計
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="gaming" /> 遊戲
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="music" /> 音樂
          </label>
          <label class="chip">
            <input type="checkbox" name="interests" value="sports" /> 運動
          </label>
        </div>
        <div class="meta">
          <span id="interests-count" class="count">已選 0</span>
        </div>
        <p id="interests-error" class="error" role="alert"></p>
      </fieldset>
      <div class="field inline">
        <label class="checkbox">
          <input id="tos" name="tos" type="checkbox" required aria-describedby="tos-error" />
          我已閱讀並同意 <button type="button" class="link" id="open-tos">服務條款</button>
        </label>
        <p id="tos-error" class="error" role="alert"></p>
      </div>
      <div class="actions">
        <button id="submitBtn" type="submit" class="btn primary">送出</button>
        <button id="resetBtn" type="button" class="btn">重設</button>
      </div>
    </form>
    <dialog id="tos-dialog" aria-labelledby="tos-title" aria-modal="true">
      <h2 id="tos-title">服務條款</h2>
      <div class="dialog-body">
        <p>這是一份示範的服務條款內容。請閱讀並確認。</p>
        <ul>
          <li>僅作為課程作業示範。</li>
          <li>未涉及真實資料傳輸。</li>
          <li>關閉視窗後可勾選同意以完成表單送出。</li>
        </ul>
      </div>
      <div class="dialog-actions">
        <button id="tos-close" class="btn">關閉</button>
      </div>
    </dialog>
  </main>

  <script src="./signup_form.js" defer></script>
</body>
</html>
