<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>溫度轉換器（攝氏 ↔ 華氏）</title>
  <style>
    body { font-family: ui-monospace, Menlo, Consolas, monospace; padding: 24px; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    label { display: block; margin: 8px 0; }
    input, select, button { font-size: 16px; padding: 6px 10px; margin-top: 4px; }
    button { border: 1px solid #ccc; border-radius: 6px; background:#fff; cursor:pointer; }
    button:hover { background:#f0f0f0; }
    pre { background:#f6f8fa; padding:16px; border-radius:8px; margin-top:16px; }
  </style>
</head>
<body>
  <h1>溫度轉換器（攝氏 ↔ 華氏）</h1>

  <label>請輸入溫度：
    <input type="number" id="temp" placeholder="例如 36.6">
  </label>

  <label>單位：
    <select id="unit">
      <option value="C">攝氏 (°C)</option>
      <option value="F">華氏 (°F)</option>
    </select>
  </label>

  <button id="convert">轉換</button>
  <pre id="result">(結果會顯示在這裡)</pre>

<script src="./Week6_HWK.js" defer></script>

</body>
</html>
